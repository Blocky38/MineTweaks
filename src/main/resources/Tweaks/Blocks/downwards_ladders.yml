# Enable or disable this tweak.
enabled: true

# Display name, seen in-game
display-name: "Downwards Ladder Building"

# Description, seen in-game
description: "Allows building ladders downwards by clicking on a higher ladder while holding a ladder. Suggested by: YKDZ"

# The maximum distance between the clicked ladder and the ladder that will be placed
ladder-place-distance: 64

# Category
category: "Blocks"