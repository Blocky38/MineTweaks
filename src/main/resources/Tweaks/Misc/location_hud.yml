# Enable or disable this tweak.
enabled: true

# The text format to use, &health% %speed% and %jump% are replaced with their respective values, & color codes supported.
display-format: '&6X: &f%x% &6Y: &f%y% &6Z: &f%z%  %dir%'

# Display name, seen in-game
display-name: "Location HUD"

# Description, seen in-game
description: "Allows players to see their location in the action bar."

# Category
category: "Misc"