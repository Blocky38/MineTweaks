# Enable or disable this tweak.
enabled: true

# A list of materials that players should not be able to swing through, even if passable.
blacklist:
  - COBWEB

# Display name, seen in-game
display-name: "Swing Through Grass"

# Description, seen in-game
description: "Allows players to attack entities through tall grass and other passable blocks. Suggested by: YKDZ"

# Category
category: "Misc"