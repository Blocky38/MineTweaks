# Enable or disable this entire module.
enabled: true

# Allows dispensers to fill cauldrons with water buckets.
fill-cauldron-water: true
# Allows dispensers to fill cauldrons with lava buckets.
fill-cauldron-lava: true
# Allows dispensers to fill cauldrons with powder snow buckets.
fill-cauldron-snow: true

# Allows dispensers to empty water cauldrons.
empty-cauldron-water: true
# Allows dispensers to empty lava cauldrons.
empty-cauldron-lava: true
# Allows dispensers to empty powder snow cauldrons.
empty-cauldron-snow: true

# Allows dispensers to bonemeal sugar cane.
bonemeal-sugarcane: true
# The maximum height of sugar cane when bonemealed by a dispenser.
sugarcane-bonemeal-height: 3
# Allows dispensers to bonemeal sand to grow dead bushes.
bonemeal-sand: true
# Allows dispensers to bonemeal red sand to grow dead bushes.
bonemeal-redsand: true

# Allows dispensers to place blocks.
allow-place-blocks: true
# Require air in the target position for a dispenser to place a block.
placement-requires-air: true
# Allows for custom material mappings for dispenser block placement, set a material to null to disable placing the material.
placement-mappings:
  obsidian: 'null'
  bedrock: 'null'
  wheat_seeds: 'wheat'
  beetroot_seeds: 'beetroots'
  carrot: 'carrots'
  potato: 'potatoes'
  pumpkin_seeds: 'pumpkin_stem'
  melon_seeds: 'melon_stem'
  redstone: 'redstone_wire'