#Enable or disable this entire module.
enabled: true

# Allows players to bonemeal cactus.
bonemeal-cactus: true
# The maximum height of cactus when bonemealed.
cactus-bonemeal-height: 3

# Allows players to bonemeal sugar cane.
bonemeal-sugarcane: true
# The maximum height of sugar cane when bonemealed.
sugarcane-bonemeal-height: 3

# Allows players to bonemeal sand to grow dead bushes.
bonemeal-sand: true
# Allows players to bonemeal red sand to grow dead bushes.
bonemeal-redsand: true

# Allows players to harvest crops by right clicking.
right-click-harvest: true

harvest-seed-mappings:
  wheat: 'wheat_seeds'
  carrots: 'carrot'
  potatoes: 'potato'
  beetroots: 'beetroot_seeds'
  nether_wart: 'nether_wart'
  
display-name: "Farming"
submodules:
  right-click-harvest:
    name: "Right Click Harvesting"
    description: "Allows players to harvest fully grown crops by right clicking."
  bonemeal-sugarcane:
    name: "Sugar Cane Bonemealing"
    description: "Allows players to bonemeal sugar cane."
  bonemeal-cactus:
    name: "Cactus Bonemealing"
    description: "Allows players to bonemeal cactus."
  bonemeal-sand:
    name: "Sand Bonemealing"
    description: "Allows players to bonemeal sand for dead bushes."
  bonemeal-redsand:
    name: "Red Sand Bonemealing"
    description: "Allows players to bonemeal red sand for dead bushes."