# Enable or disable this entire module.
enabled: true

# Unlock all recipes for a player when they join the server.
unlock-on-join: true

# Crafting stairs will yield more than 4 stairs.
more-stairs: true
# How many stairs will be crafted at once.
more-stairs-amount: 8
# Crafting trapdoors will yield more than 3 trapdoors.
more-trapdoors: true
# How many trapdoors will be crafted at once.
more-trapdoors-amount: 12

# Allows players to smelt rotten flesh into leather.
rotten-flesh-to-leather: false
# The cooking time (in ticks) for rotten flesh.
rotten-flesh-cook-time: 200
# Allows players to turn quartz blocks back into 4 quartz.
uncompress-quartz: true
# Allows players to create red sand with sand and iron nuggets.
red-sand-iron: true
# Allows players to create red sand with sand and red dye.
red-sand-dye: false
# Allows players to craft dispensers using a dropper, sticks, and string.
dispensers-from-droppers: true
# Allows players to craft the bundle item from 1.18 using rabbit hide and string.
hide-bundle: true
# Allows players to craft the bundle item from 1.18 using leather and string.
leather-bundle: false

display-name: "Recipes"
submodules:
  unlock-on-join:
    name: "Unlock All Recipes"
    description: "Unlocks all recipes for a player when they join."
  dispensers-from-droppers:
    name: "Dispensers from Droppers"
    description: "Allows crafting dispensers with droppers, sticks, and string."
  uncompress-quartz:
    name: "Uncompress Quartz"
    description: "Allows converting quartz blocks back to quartz."
  red-sand-iron:
    name: "Red Sand from Iron"
    description: "Allows crafting red sand with sand and iron nuggets."
  red-sand-dye:
    name: "Red Sand from Dye"
    description: "Allows crafting red sand with sand and red dye."
  hide-bundle:
    name: "Hide Bundles"
    description: "Allows crafting bundles with rabbit hide and string."
  leather-bundle:
    name: "Leather Bundles"
    description: "Allows crafting bundles with leather and string."
  rotten-flesh-to-leather:
    name: "Rotten Flesh to Leather"
    description: "Allows smelting rotten flesh to get leather."
  more-trapdoors:
    name: "More Trapdoors"
    description: "Increases the number of trapdoors crafted at once."
  more-stairs:
    name: "More Stairs"
    description: "Increases the number of stairs crafted at once."