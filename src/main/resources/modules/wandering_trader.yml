# Enable or disable this entire module.
enabled: true

# The minimum number of trades a trader will try to generate. (Note: The actual number of offers may be lower than this if duplicates are randomly chosen.)
min-trades: 5
# The maximum number of trades a trader will try to generate.
max-trades: 7

# Sends a message to all players when a trader spawns.
announce-spawn: true
# The message to send, %location% and %world% will be replaced with the traders location.
announce-message: '&6A wandering trader has spawned at &3%location%&6 in &3%world%&6!'

custom-trades:
  - EMERALD,1,OAK_SAPLING,5
  - EMERALD,1,BIRCH_SAPLING,5
  - EMERALD,1,SPRUCE_SAPLING,5
  - EMERALD,1,JUNGLE_SAPLING,5
  - EMERALD,1,ACACIA_SAPLING,5
  - EMERALD,1,DARK_OAK_SAPLING,5
  - EMERALD,1,CACTUS,5
  - EMERALD,1,SUGAR_CANE,5
  - EMERALD,1,TUBE_CORAL_BLOCK,16
  - EMERALD,1,BRAIN_CORAL_BLOCK,16
  - EMERALD,1,FIRE_CORAL_BLOCK,16
  - EMERALD,1,HORN_CORAL_BLOCK,16
  - EMERALD,1,BUBBLE_CORAL_BLOCK,16
  - EMERALD,1,KELP,8
  - EMERALD,1,SWEET_BERRY,8
  - EMERALD,1,BAMBOO,8
  - EMERALD,1,VINE,8
  - EMERALD,1,LILY_PAD,8
  - BREAD,8,EMERALD,1
  - BAKED_POTATO,8,EMERALD,1
  - CARROT,16,EMERALD,1
  - BUNDLE,1,EMERALD,1
  
display-name: "Wandering Trader"
submodules:
  announce-spawn:
    name: "Announce Spawn"
    description: "Announces the location to all players when a wandering trader spawns."